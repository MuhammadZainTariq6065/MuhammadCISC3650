<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
 <H1>Student To Do</H1>  
 <div class="container">
    <form action="" id="form">
        <!-- Todo Item, submit -->
        <label for="">Enter your todo:</label>
        <input type="text" placeholder="I want to do this...">
        <label for="">Enter Date:</label>
        <input type="date" name="" id="">
        <select name="" id="select_priority">
            <option value="bg-info">Low</option>
            <option value="bg-warning">Mid</option>
            <option value="bg-danger">High</option>
        </select>
        <button type="submit">Submit</button>
        </form>
        <div class="todo-container">
            <h2>Todo List</h2>
            <ul class="uncheck-todo">
            </ul>
            <hr></hr>
            <h2>Completed List</h2>
            <ul class="check-todo">

            </ul>
        </div>
    </form>
 </div> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
 <script src="./index.js"></script>
</body>
</html>
